<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div style="width: 100%; padding-left: 390px; font-size:100px;">
    DOGE.DAO
  </div>
  <div style="width: 100%; padding-left: 500px;">
    <img src="images/doge.png">
  </div>
  <div style="width: 100%; padding-left: 240px; font-size:60px;">
    Welcome to the House of Doge
  </div>
  <div style="padding-left: 280px;">
  <h3>Your Supreme leader Grand Master Doge</span></h3>
  DogeShares: <span class="black"><span id="balance"></span>

  <br>
  <h1>Buy</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Buy Doge</button>
  <br><br>
  <span id="status"></span>
  <h1>Elect</h1>
  <br><label for="amount">Electee:</label><input type="text" id="amount" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae95"></input>
  <br><label for="receiver">Shares:</label><input type="text" id="receiver" placeholder="e.g., 5"></input>
  <br><br><button id="send" onclick="sendCoin()">Elect Doge</button>
  <br><br>
  <h1>Propose</h1>
  <br><label for="amount">Proposition:</label><input type="text" id="amount" placeholder="e.g., We need more doge. Who's with me?"></input>
  <br><label for="receiver">Shares:</label><input type="text" id="receiver" placeholder="e.g., 5"></input>
  <br><br><button id="send" onclick="sendCoin()">Propose Doge</button>
  <br><br>
  <h1>Impeach</h1>
  <br>
  <div style="font-size: 22px">You can't impeach the Grand Master Doge!!!!! </div>
  <br><br>
  <br><br>
  
  <div style="font-size: 32px;color: #EF2424;font-weight: 600;padding-bottom: 120px;">Crowd Sale Coming Soon!</div>
  </div>
</body>
</html>
